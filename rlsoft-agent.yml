---
- name: Installs r1soft agent
  hosts: all
  become: yes
  become_method: sudo
  tasks:
    - name: Create repo
      when: ansible_os_family == "RedHat"
      copy:
        src: rlsoft.repo
        dest: /etc/yum.repos.d
      ignore_errors: true


    - name: Create repo for Ubuntu
      when: ansible_os_family == "Debian"
      shell: "{{ item }}"
      with_items:
        - "apt-get install wget -y"
        - "echo deb http://repo.r1soft.com/apt stable main >> /etc/apt/sources.list"
        - "wget http://repo.r1soft.com/r1soft.asc"
        - "apt-key add r1soft.asc"
        - "apt-get update"
        - "apt-get install serverbackup-enterprise-agent" 


    - name: Install
      package:
        name: serverbackup-enterprise-agent
        state: installed
      ignore_errors: true

    - name: Start agent
      when: ansible_os_family == "RedHat"
      systemd:
        name: sbm-agent
        state: restarted
      ignore_errors: true

    - name: Stop firewall
      when: ansible_os_family == "RedHat"
      systemd:
        name: firewall
        state: stopped
      ignore_errors: true


    - name: Get key
      shell: "rlsoft-setup --get-key  http://34.240.42.37:8080"
      ignore_errors: true
